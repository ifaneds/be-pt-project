name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      BASE_PATH: /${{ github.event.repository.name }}
      # URL from Settings → Environments → github-pages → Environment variables
      URL: ${{ vars.URL }}
      NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
      NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Sanity secrets
        run: |
          if [ -z "$NEXT_PUBLIC_SANITY_PROJECT_ID" ] || [ -z "$NEXT_PUBLIC_SANITY_DATASET" ]; then
            echo "::error::Missing GitHub Secrets. Add these in repo Settings → Secrets and variables → Actions → Secrets:"
            echo "  - NEXT_PUBLIC_SANITY_PROJECT_ID (your Sanity project ID)"
            echo "  - NEXT_PUBLIC_SANITY_DATASET (e.g. production)"
            exit 1
          fi
          echo "Sanity env vars are set."

      # Next.js loads .env.production before spawning workers; job env is not passed to those workers
      - name: Create .env.production
        run: |
          printf 'NEXT_PUBLIC_SANITY_PROJECT_ID=%s\nNEXT_PUBLIC_SANITY_DATASET=%s\n' \
            "$NEXT_PUBLIC_SANITY_PROJECT_ID" "$NEXT_PUBLIC_SANITY_DATASET" > .env.production

      # Explicit env on the step so the build command (and Next.js workers) see the values
      - name: Build
        env:
          BASE_PATH: /${{ github.event.repository.name }}
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
        run: npx --no-install next build

      - name: List export (debug)
        run: ls -la out/ && ls -la out/ 2>/dev/null | head -30

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
